<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<style>
#countdown {
	width: 400px;
	height: 45px;
	background-color: lightgrey;
	color: red;
	font-size: 35px;
	margin: auto;
}
.center {
	margin: auto;
  	width: 400px;
  	font-size: 24px;
}
</style>
</head>

<body>
<p class="center">How much time until you have me back!</p>
<p class="center"><input id="dat" type="date" /><input id="tim" type="text" placeholder="10:00 PM" /><input id="zone" type="text" placeholder="MST" /><input onclick="starttimer()" type="submit" /></p>
<div id="countdown"></div>
</body>
<script>
function starttimer() {
	var dat = document.getElementById('dat').value;
	var tim = document.getElementById('tim').value;
	var zone = document.getElementById('zone').value;

	var end = new Date(dat + ' ' + tim + ' ' + zone);

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = 'EXPIRED!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        if (days > 1) {
        	document.getElementById('countdown').innerHTML = days + 'days ';
    	} else if (days == 1) {
    		document.getElementById('countdown').innerHTML = days + 'day ';
    	}
        if (hours > 1) {
        	document.getElementById('countdown').innerHTML += hours + 'hrs ';
        } else if (hours == 1) {
        	document.getElementById('countdown').innerHTML += hours + 'hr ';
        }
        if (minutes > 1) {
        	document.getElementById('countdown').innerHTML += minutes + 'mins ';
        } else if (minutes == 1) {
        	document.getElementById('countdown').innerHTML += minutes + 'min ';
        }
        if (seconds > 1) {
        	document.getElementById('countdown').innerHTML += seconds + 'secs';
        } else if (seconds == 1) {
        	document.getElementById('countdown').innerHTML += seconds + 'sec';
        }
    }

    timer = setInterval(showRemaining, 1000);
}
</script>
</html>
